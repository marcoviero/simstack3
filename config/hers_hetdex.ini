[general]
binning = {"stack_all_z_at_once": 1, "add_foreground": 1}
error_estimator = {"bootstrap": {"initial_bootstrap": 1, "iterations": 0}, "write_simmaps": 1}
cosmology = Planck18

[io] ; Input/output
output_folder = PICKLESPATH simstack stacked_flux_densities
shortname = HETDEX_HERS_12
drop_maps = 1
drop_catalogs = 0

[catalog]
path = CATSPATH HETDEX
file = hetdex_laes_3.0.1.csv
;Catalog specific names for redshift, stellar mass, RA, and DEC
astrometry = {"ra":"ra", "dec":"dec"}

