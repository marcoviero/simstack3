[general]
binning = {"stack_all_z_at_once": 1, "add_background": 1, "crop_circles": 1}
error_estimator = {"bootstrap": {"initial_bootstrap": 1, "iterations": 4}, "write_simmaps": 0}
cosmology = Planck18

[io]
output_folder = PICKLESPATH simstack stacked_flux_densities
shortname = cosmos2020

drop_maps = 1
drop_catalogs = 0

[catalog]
path = CATSPATH cosmos
file = cosmos2020_FARMER.csv
;Catalog specific names for redshift, stellar mass, RA, and DEC
astrometry = {"ra":"ALPHA_J2000", "dec":"DELTA_J2000"}
classification = {"split_type":"nuvrj", "redshift":{"id":"lp_zBEST", "bins":"[0.01, 0.5, 1.0, 1.5, 2.0, 2.5, 3.0, 4.0]"}, "stellar_mass":{"id":"lp_mass_med", "bins":"[9.0, 9.5, 10.0, 10.5, 11.0, 12.0]"}, "split_params":{"id":"sfg", "bins":{"UV-R":"restNUV-R", "R-J":"restR-J"}}  }

[maps]
; If noisemap is the second extension of the fits file, then noise and map are the same.
; Maps need to be in Jy/beam.  If they are not, add solid angle of beam to "area" to convert them.
mips_24    = {"wavelength": 24.0, "beam":{"fwhm":6.32,"area":1.550e-09}, "color_correction":1.25, "path_map": "MAPSPATH /cosmos/cutouts/mips_24_GO3_sci_10.cutout.fits", "path_noise":"MAPSPATH /cosmos/cutouts/mips_24_GO3_unc_10.cutout.fits"}
